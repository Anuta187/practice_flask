{% extends "base.html" %}

{% block content %}
    <h1 id="greeting">Hi, {{ current_user.username }}!</h1>
    {% for post in posts %}
        <div id="posts">
            <img id="avatar" src="{{ post.author.avatar(50) }}">
            <a href="{{ url_for('user', username=post.author.username) }}">{{ post.author.username }}</a>: <b>{{ post.body }}</b>
        </div>
    {% endfor %}
{% endblock %}
